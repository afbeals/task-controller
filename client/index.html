<!DOCTYPE html>
<!-- give app control -->
<html ng-app="TaskCommanderApp" lang="en">
<head>
	<meta name="Task Commander" description="Take control of your task" />
	<title>Task Commander</title>
	<!--Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Angular Routes -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<!-- Bootstrap/Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="./css/TCommander_style.css">
	<!-- ngmessages for client side validation-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
	<!-- initialize app -->
	<script type="text/javascript">
	var TCommander = angular.module('TaskCommanderApp', ['ngRoute','ngMessages']);
	</script>
	<!-- Angular Routing Source -->
	<script type="text/javascript" src="./scripts/routing_scripts.js"></script>
	<!-- Factory Source -->
	<script type="text/javascript" src="./scripts/factory_scripts.js"></script>
	<!-- Controller Source -->
	<script type="text/javascript" src="./scripts/controller_scripts.js"></script>
</head>
<body>
	<!-- static angular navbar -->
	<div id="navbar" ng-controller="nav_controller">
		Static Header
	</div>
	<!-- controllers view -->
	<div class="ng-view">

	</div>
</body>
</html>
