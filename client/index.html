<!DOCTYPE html>
<!-- give app control -->
<html ng-app="TaskCommanderApp" lang="en">
<head>
	<meta name="Task Commander" description="Take control of your task" />
	<title>Task Commander</title>
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!--Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<!-- Angular Routes -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="./css/TCommander_style.css">
	<!--Font Awesome -->
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Modernizr -->
	<script src="./js/modernizr-2.6.2.min.js"></script>
	<!-- ngmessages for client side validation-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
	<!-- ngCookies for angular cookies -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
	<!-- initialize app -->
	<script type="text/javascript">
	var TCommander = angular.module('TaskCommanderApp', ['ngRoute','ngMessages','ngCookies']);
	</script>
	<!-- Angular Routing Source -->
	<script type="text/javascript" src="./scripts/routing_scripts.js"></script>
	<!-- Factory Source -->
	<script type="text/javascript" src="./scripts/factory_scripts.js"></script>
	<!-- Controller Source -->
	<script type="text/javascript" src="./scripts/controller_scripts.js"></script>
	<!-- Directive Source -->
	<script type="text/javascript" src="./scripts/directive_scripts.js"></script>
	<!-- Services Source -->
	<script type="text/javascript" src="./scripts/services_scripts.js"></script>
	<!-- Google Maps JavaScript API -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCknN-ANnhDBwcvNZWR7icwYu6YnLL40qk&callback=initMap" defer></script>
</head>
<body>
	<!-- static angular navbar -->
	<div id="navbar" ng-controller="nav_controller">
		Task Commander
		<div id="profileSiloutte">
			<a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i><p>{{currentUser.currentUser}}</p></a>	
		</div>
		<div class="component" >
			<!-- Start Nav Structure -->
			<button class="cn-button" id="cn-button" tccomponentscroll>Menu</button>
			<div class="cn-wrapper" id="cn-wrapper">
				<ul>
					<li><a href="#/profile"><span>Profile</span></a></li>
					<li><a href="#/Routines"><span>Routines</span></a></li>
					<li><a href="#/Create-A-Routine"><span>Create<br>Routine</span></a></li>
					<li><a href="#"><span>Const (Share)</span></a></li>
				 </ul>
			</div>
			<!-- End of Nav Structure -->
		</div>
		<a href="#" id="logOut" ng-click="logOutUser()"><p>Log Out</p></a>
	</div>
	<!-- controllers view -->
	<div class="ng-view">

	</div>
    <script src="./js/polyfill.js"></script>
	<script src="./js/nav.js"></script>
</body>
</html>
